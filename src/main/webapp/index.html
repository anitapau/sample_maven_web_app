<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <style>
        <!-- inline style sheet -->
        #myform{
            border: 1px solid black;
            border-collapse: collapse;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 20px;
            padding-left: 20px;
            font-family: sans-serif;
        }
        #mytable {
            border: 1px solid black;
            border-collapse: collapse;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 20px;
            padding-left: 20px;
            font-family: sans-serif;
        }
        div {
            font-family: sans-serif;
            font-size: xx-large;
            font-weight: bold;
        }
        .table-header {
          background-color: yellow;
          border: 1px solid black;
        }
        .userid {
          width: 60px;
        }
        .name {
          width: 200px;
        }
        .age {
          width: 20px;
        }
        th, td {
          border: 1px solid black;
          border-collapse: collapse;
          padding-top: 5px;
          padding-bottom: 5px;
          padding-right: 20px;
          padding-left: 20px;    
        }
    </style>
    <title>User Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
    <script language="javascript">
    $(document).ready(function () { 
        var old_userid = document.getElementById("messageid").value;
        
        // Get-Data Click function
        //
        // Calls the GET service to lookup a currently entered userid
        $('#get-Message').click(function () 
        {
          var userid = document.getElementById("messageid");
          var url='tcss360/Messages/'+messageid.value;

          $.ajax({
            type: 'GET',
            url: url,
            datatype: 'json',
            success: render_form
          });        
        });

        $('#messageid').focusin(function () {
            old_userid = document.getElementById("messageid").value;    
        });

        // If the user exits the userid textbox and places focus on another
        // GUI control on the screen, and if the user id had changed since
        // the user entered the box, then reload the user form
        $('#messageid').focusout(function () {
            var curr_userid = document.getElementById("messageid").value;    
            //alert(curr_userid + '---' + old_userid)
            if (curr_userid != old_userid)
                getMessage();
        });
        
        // Delete-User Click function
        //
        // Calls the DELETE service to delete the selected user
        $('#delete-Message').click(function ()
        {
           var userid = document.getElementById("userid");
           var username = document.getElementById("name");
           var message = { 'messageid': messageid.value };           
           var url='tcss360/Messages/';
           if (confirm('Are you sure - DELETE ' + messageid.value + '-(' + userid.value + ') ?')) {
             $.ajax({
               type: 'DELETE',
               url: url,
               datatype: 'json',
               data: JSON.stringify(user),
               contentType: 'application/json',
               success: render_delete
             }); 
           } 
        });
        
        // New-User Click function
        //
        // Clears the form to allow entry of a new user record
        $('#new-Message').click(function ()
        {
           document.getElementById("messageid").disabled = true;
           document.getElementById("userid").value = "";
           document.getElementById("message").value = "";
        });        

        // Save-User Click function
        //
        // If a new user, calls the POST to create a new user
        // If an existing user, call the PUT to update the user
        $('#save-Message').click(function ()
        {
            if (document.getElementById("messageid").disabled)
            {
                // Create a new record
                var userid = document.getElementById("userid");
                var messageString = document.getElementById("message");
                var message = { 'userid': userid.value,
                             'message': messageString.value };           
                var url='tcss360/Messages/';
                if (confirm('Are you sure - CREATE ' + userid.value + ' ?')) {
                  $.ajax({
                    type: 'POST',
                    url: url,
                    datatype: 'json',
                    data: JSON.stringify(message),
                    contentType: 'application/json',
                    success: render_newuser
                  }); 
                }                 
            }
            else
            {
                // Update an existing record
                var messageid = document.getElementById("messageid");
                var userid = document.getElementById("userid");
                var messageString = document.getElementById("message");
                var message = { 'messageid': messageid.value,
                              'userid': userid.value,
                             'message': messageString.value
                                };           
                var url='tcss360/Messages/';
                if (confirm('Are you sure - UPDATE ' + username.value + ' ?')) {
                  $.ajax({
                    type: 'PUT',
                    url: url,
                    datatype: 'json',
                    data: JSON.stringify(user),
                    contentType: 'application/json',
                    success: render_clear
                  }); 
                }                 
            }
        });
        
        // Dynamic table event handler
        // 
        // Gets the selected user row from the database and puts it
        // display the user in the form.  Note, technically we could just
        // read the static table content but this approach would allow
        // you to read the entire user record including fields which may
        // not be displayed in the HTML table.
        // 
        // Use .text() as td doesn't have method .val()
        // Empty first time as the td has no text until clicked.
        $(".table-body").on('click', 'tr', function() {
            var clicked_userid=$(this).find('td:first').text();
            old_userid = clicked_userid;
            var url='tcss360/Messages/'+clicked_userid;
             $.ajax({
               type: 'GET',
               url: url,
               datatype: 'json',
               success: render_form
             });        
         });
         

     
        // get and display users when the form is first loaded
        getMessages();
        
    } );

    // gets and displays users by calling render
    function getMessages() {
        // Form load
        var url='tcss360/Messages/0';

        $.ajax({
          type: 'GET',
          url: url,
          datatype: 'json',
          success: render
        }); 
    }
    
    // gets and displays users by calling render
    function getMessage() {
        // Form load
        var messageid = document.getElementById("messageid"); 
        var url='tcss360/Messages/' + messageid.value;

        $.ajax({
          type: 'GET',
          url: url,
          datatype: 'json',
          success: render_form
        }); 
    }    
    
    // renders the user table
    function render(data)  {
      $.each(data, function(index, message) { 
          var newrow = "<tr><td id=\"messageid\"" + index + "\">"+ message.messageId + "</td>";
          newrow += "<td id=\"userid\">" + message.userId + "</td>";
          newrow += "<td id=\"message\">" + message.message + "</td></tr>";
          newrow += "<td id=\"dateadded\">" + message.dateadded + "</td>";

          $('#mybody').append(newrow);
      });
    }
    
    // clears the table, reloads the users
    function render_clear(data)
    {
        $('#mybody').empty();
        getMessages();
    }
    
    // clears the table, reloads the users, clears the user id textbox
    function render_delete(data)
    {
        $('#mybody').empty();
        getMessages();
        document.getElementById("messageid").value = "";
    }
    
    // display the userid of a newly created user as supplied from the service
    function render_newuser(data)
    {
        $.each(data, function(index, message) { 
          document.getElementById("messageid").value = message.messageId;
        });
        document.getElementById("userid").disabled = false;
        $('#mybody').empty();
        getMessages();
    }
    
    // displays a selected user in the form
    function render_form(data)  {
      var list = data;
      if (list)
        $.each(list, function(index, message) { 
            $('#messageid').val(message.messageid);
            $('#userid').val(message.userid);
            $('#message').val(message.message);
        });
      else
      {
        document.getElementById("messageid").value = "";
        document.getElementById("userid").value = "";
        document.getElementById("message").value = "";
      }
    }    
  </script>
  </head>
  <body  onload="">
   <div id="title">
   User Editor - Sample Maven Web App
   </div>
   <br>
   <table id="myform">
   <tr>
       <td>
           <input type="button" value="Get Message" onclick="" id="get-Message"/>
           <input type="button" value="New Message" onclick="" id="new-Message"/>
           <input type="button" value="Save Message" onclick="" id="save-Message"/>
           <input type="button" value="Delete Message" onclick="" id="delete-Message"/>
       </td>        
   </tr>
   <tr>
       <td>Enter Message ID :  </td>
       <td><input type="text" id="messageid" size="10"/>  
   </tr>
   <tr>
       <td>Enter User ID :  </td>
       <td><input type="text" id="userid" size="10"/>  
   </tr>
   <tr>
       <td>Enter Message :  </td>
       <td><input type="text" id="message" size="50"/> </td>
   </tr>
   </table>
   <br>
   <table id="mytable" class="table">
           <thead>
             <tr class="table-header">
                 <td class="messageid">Message Id</td>
                 <td class="userid">User Id</td>
                 <td class="message">Message</td>
                 <td class="dateadded">Date Added</td>
             </tr>               
           </thead>
           <tbody id="mybody" class="table-body">
           </tbody>
   </table>
  </body>
</html>
